<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Google Search</a>
        </div>
        <div class="google-logo">
            <img class="google-logo-image" src="images/google-images.png" height="92" width="272" alt="Google Images Logo">
        </div>
        <div class="search">
            <form action="https://www.google.com/search" role="search" method="get">
                <input type="hidden" name="tbm" value="isch">
                <input class="search-field" type="text" name="q">
                <input class="image-search-button" type="submit" value="Google Image Search">
            </form>
    </body>
</html>
